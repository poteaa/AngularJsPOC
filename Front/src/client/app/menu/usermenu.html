<nav id="usermenu" style="z-index:1" ng-controller="UserMenu as menu" ng-hide="menu.id == 0">
	<ul style="z-index:1">
		<li style="z-index:1" ng-class="menu.menuClass('/user/{{menu.id}}')">
			<a ng-href="#user/{{menu.id}}"><i class="fa fa-address-card-o"></i>My profile</a>
		</li>
		<li style="z-index:1" ng-class="menu.menuClass('/user/{{menu.id}}/goals')">
			<a ng-href="#user/{{menu.id}}/goals"><i class="fa fa-star" ></i>My Goals</a>
		</li>
	</ul>
</nav>
